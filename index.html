<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>This is the Etch-a-Sketch Projetct!</h1>

        <label for="changeGrid">GRID: <span class="gridValue"></span></label>

        <div id="board"></div>
    </div>
    <h3>Coded by Gustavo Chiele @ The Odin Project 2023</h3>  
    <script src="./javascript.js"></script>
</body>

</html>
